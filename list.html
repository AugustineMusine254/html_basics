<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Styless.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unordered and Ordered List</title>
</head>
<body>
<ul>
  <h2>Fruits</h2>
  <li>Banana</li>
  <li>Orange</li>
  <li>Mango</li>
  <li>Pineapple</li>
  <li>Sandara</li>
</ul>
<ol>
  <h2>Fruits</h2>
  <li>Banana</li>
  <li>Orange</li>
  <li>Mango</li>
  <li>Pineapple</li>
  <li>Sandara</li>
</ol>

</body>
</html>
